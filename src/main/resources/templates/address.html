  <!--SHIPPING METHOD-->
                    <div class="panel panel-info">
                        <div class="panel-heading">Address</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <h4>Shipping Address</h4>
                                </div>
                            </div>
                            
                          
                            <div class="form-group">
                                <div class="col-md-12"><strong>Line One</strong></div>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" ng-model="address.addressLineOne" value="" />
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <div class="col-md-12"><strong>Line Two</strong></div>
                                <div class="col-md-12">
                                    <input type="text" ng-model="address.addressLineTwo" class="form-control" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12"><strong>Suburb:</strong></div>
                                <div class="col-md-12">
                                    <input type="text" ng-model="address.city" class="form-control" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12"><strong>Town </strong></div>
                                <div class="col-md-12">
                                    <input type="text" ng-model="address.state" class="form-control" value="" />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-md-12"><strong>Country</strong></div>
                                <div class="col-md-12">
                                    <input type="text" ng-model="address.country" class="form-control" value="" />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-md-12"><strong>Zip / Postal Code:</strong></div>
                                <div class="col-md-12">
                                    <input type="text" ng-model="address.zip_code" class="form-control" value="" />
                                </div>
                            </div>
                           
                        </div>
                    </div>
  
    <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <a  href="" class="btn btn-success" ng-click="address()">Place Order</a>
                                </div></div>
                    <!--SHIPPING METHOD END-->
