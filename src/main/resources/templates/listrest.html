<div class="header">
    <h1>Restaurants </h1>
    
</div>
        <ul class="list-group text-center">
          <li class="col-xs-6 col-md-3 col-sm-3 col-lg-3 list-group-item" ng-repeat="rest in restaurants">
            <figure>
              <img ng-src="{{rest.image}}" alt="" style="width: 80px; height: 100px;"/>
              <figcaption>
                  {{rest.name}}  
                  <p> {{rest.street}}</p>
                    <p> {{rest.town}}</p>
              </figcaption>
            </figure>
             
          </li>
     
        </ul>
